<!-- Root shell -->
<div class="flex h-screen overflow-hidden t-bg text-white">

  <!-- Sidebar -->
  <aside
    [class]="sidebarOpen() ? 'w-64' : 'w-0 md:w-16'"
    class="flex-shrink-0 t-card transition-all duration-300 overflow-hidden flex flex-col border-r border-white/5">

    <!-- Brand -->
    <div class="flex items-center gap-3 px-5 py-5 border-b border-white/5">
      <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center font-bold text-sm">CF</div>
      <span [class.hidden]="!sidebarOpen()" class="font-semibold text-white tracking-wide">CrossDocker</span>
    </div>

    <!-- Nav -->
    <nav class="flex-1 px-3 py-4 space-y-1">
      <p [class.hidden]="!sidebarOpen()" class="text-[10px] text-white/30 uppercase tracking-widest px-2 mb-2">Menu</p>

      <a routerLink="/dashboard" routerLinkActive="bg-blue-600/20 text-blue-400"
         class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-white/70 hover:bg-white/5 hover:text-white transition-colors">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zm10 0a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/>
        </svg>
        <span [class.hidden]="!sidebarOpen()">Dashboard</span>
      </a>

      <a routerLink="/fatture" routerLinkActive="bg-blue-600/20 text-blue-400"
         class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-white/70 hover:bg-white/5 hover:text-white transition-colors">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </svg>
        <span [class.hidden]="!sidebarOpen()">Fatture</span>
      </a>

      <a routerLink="/inserisci-fattura" routerLinkActive="bg-blue-600/20 text-blue-400"
         class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm text-white/70 hover:bg-white/5 hover:text-white transition-colors">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M12 4v16m8-8H4"/>
        </svg>
        <span [class.hidden]="!sidebarOpen()">Inserisci Fattura</span>
      </a>
    </nav>

    <!-- Logout -->
    <button (click)="logout()"
      class="flex items-center gap-3 mx-3 mb-4 px-3 py-2.5 rounded-lg text-sm text-red-400/70 hover:bg-red-500/10 hover:text-red-400 transition-colors">
      <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
      <span [class.hidden]="!sidebarOpen()">Esci</span>
    </button>
  </aside>

  <!-- Main area -->
  <div class="flex flex-col flex-1 min-w-0">

    <!-- Topbar -->
    <header class="flex items-center justify-between px-5 py-3 t-card border-b border-white/5 flex-shrink-0">
      <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-white/5 text-white/60 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <div class="flex items-center gap-2">
        <!-- Theme toggle -->
        <button (click)="toggleTheme()" class="p-2 rounded-lg hover:bg-white/5 text-white/60 hover:text-white transition-colors" [title]="darkMode() ? 'Passa a tema chiaro' : 'Passa a tema scuro'">
          <svg *ngIf="darkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"/>
          </svg>
          <svg *ngIf="!darkMode()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
        </button>

        <!-- User avatar -->
        <button (click)="goToAccount()"
          class="w-9 h-9 rounded-full bg-blue-600 flex items-center justify-center text-sm font-semibold hover:bg-blue-500 transition-colors">
          {{ (user?.username || 'A').charAt(0).toUpperCase() }}
        </button>
      </div>
    </header>

    <!-- Page content -->
    <main class="flex-1 overflow-auto p-6">
      <router-outlet />
    </main>
  </div>
</div>
