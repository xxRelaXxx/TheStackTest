<div class="min-h-screen t-bg flex items-center justify-center px-4">
  <div class="w-full max-w-md">

    <h1 class="text-4xl font-bold text-white mb-2">Sign In</h1>
    <p class="text-white/50 mb-10">Inserisci la tua Email e la Password</p>

    <form (ngSubmit)="login()" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-white mb-1.5">
          Email <span class="text-red-400">*</span>
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="info@gmail.com"
          class="w-full t-input border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-white/25 focus:outline-none focus:border-blue-500 transition-colors" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-white mb-1.5">
          Password <span class="text-red-400">*</span>
        </label>
        <div class="relative">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            placeholder="Inserisci la tua password"
            class="w-full t-input border border-white/10 rounded-xl px-4 py-3.5 text-white placeholder-white/25 focus:outline-none focus:border-blue-500 transition-colors pr-12" />
          <button type="button" (click)="togglePassword()"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-white/40 hover:text-white/70 transition-colors">
            <svg *ngIf="!showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
            <svg *ngIf="showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Error -->
      @if (error()) {
        <p class="text-red-400 text-sm">{{ error() }}</p>
      }

      <!-- Submit -->
      <button type="submit" [disabled]="loading()"
        class="w-full bg-blue-600 hover:bg-blue-500 disabled:opacity-50 text-white font-semibold py-3.5 rounded-xl transition-colors mt-2">
        {{ loading() ? 'Accesso in corso...' : 'Sign in' }}
      </button>
    </form>
  </div>
</div>
